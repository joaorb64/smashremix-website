site_name: Smash Remix
site_url: https://joaorb64.github.io/smashremix-website/

theme:
  name: material
  palette:
    scheme: slate
  logo: images/logo.png
  favicon: images/logo.png
  features:
    - search.suggest
    # - navigation.sections
    - navigation.tracking
    - navigation.expand
    - navigation.path
    - navigation.tabs
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - navigation.top

plugins:
  - search
  - git-committers:
      enabled: false
      repository: joaorb64/smashremix-website
      branch: main
  - macros

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences

extra_css:
  - styles/modal.css
  - styles/extra.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js

nav:
  - Home:
      - index.md
  - Patcher:
      - patcher/index.md
